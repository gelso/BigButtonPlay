<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigButtonPlay - Guided Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container remains visible but dimmed */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            transition: filter 0.3s ease;
        }

        .main-container.dimmed {
            filter: blur(3px) brightness(0.7);
            pointer-events: none;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Content */
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Progress Breadcrumb */
        .breadcrumb {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #999;
            transition: all 0.3s ease;
        }

        .breadcrumb-item.active {
            color: #ff0000;
            font-weight: bold;
        }

        .breadcrumb-item.completed {
            color: #28a745;
        }

        .breadcrumb-item .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        /* Step Content */
        .step-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .step-visual {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .step-visual img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .step-instructions {
            background: #e7f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .step-instructions h3 {
            color: #004085;
            margin-bottom: 15px;
        }

        .step-instructions ol {
            padding-left: 20px;
            line-height: 1.8;
        }

        .step-instructions li {
            margin-bottom: 10px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
        }

        .btn-primary:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255,0,0,0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* Timer Display */
        .timer-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            display: none;
        }

        .timer-container.active {
            display: block;
        }

        .timer-text {
            font-size: 18px;
            color: #856404;
            margin-bottom: 10px;
        }

        .timer-countdown {
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
        }

        /* Clipboard Helper */
        .clipboard-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clipboard-text {
            font-family: monospace;
            font-size: 16px;
            color: #495057;
        }

        .clipboard-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .clipboard-btn:hover {
            background: #138496;
        }

        .clipboard-btn.copied {
            background: #28a745;
        }

        /* Mobile Detection Warning */
        .mobile-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .mobile-warning.show {
            display: block;
        }

        .mobile-warning h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        /* API Key Input */
        .api-key-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .api-key-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .api-key-input:focus {
            border-color: #ff0000;
            outline: none;
        }

        /* Success Animation */
        .success-animation {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            font-size: 80px;
            color: #28a745;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-content {
                padding: 30px 20px;
            }
            
            .breadcrumb {
                flex-direction: column;
                gap: 10px;
            }
            
            .step-header {
                font-size: 20px;
            }
            
            .timer-countdown {
                font-size: 28px;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Main Container (gets dimmed during modal) -->
    <div class="main-container" id="mainContainer">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center;">
            <h1 style="font-size: 48px; color: #ff0000; margin-bottom: 20px;">BigButtonPlay</h1>
            <p style="font-size: 24px; color: #666; margin-bottom: 30px;">Let's set up your YouTube access!</p>
            
            <!-- Mobile Warning -->
            <div class="mobile-warning" id="mobileWarning">
                <h3>üì± Using a tablet or phone?</h3>
                <p>For the best setup experience, we recommend using a computer. But don't worry - we'll guide you through it!</p>
            </div>
            
            <button class="btn btn-primary" onclick="startGuidedSetup()" style="font-size: 20px; padding: 20px 40px;">
                <span>üöÄ</span>
                <span>Start Guided Setup</span>
            </button>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
                <p style="color: #666; margin-bottom: 10px;">Already have an API key?</p>
                <button class="btn btn-secondary" onclick="showDirectInput()">
                    Enter API Key Directly
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script>
        // Configuration state
        let currentStep = 0;
        let setupState = {
            projectCreated: false,
            apiEnabled: false,
            keyCreated: false,
            apiKey: ''
        };

        // Device detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;

        // Steps configuration
        const steps = [
            {
                id: 'welcome',
                title: 'üéØ Welcome to Guided Setup',
                content: generateWelcomeContent,
                breadcrumb: 'Welcome'
            },
            {
                id: 'project',
                title: 'üèóÔ∏è Create Google Project',
                content: generateProjectContent,
                breadcrumb: 'Create Project',
                googleUrl: 'https://console.cloud.google.com/projectcreate'
            },
            {
                id: 'api',
                title: 'üîå Enable YouTube API',
                content: generateApiContent,
                breadcrumb: 'Enable API',
                googleUrl: 'https://console.cloud.google.com/apis/library/youtube.googleapis.com'
            },
            {
                id: 'key',
                title: 'üîë Create API Key',
                content: generateKeyContent,
                breadcrumb: 'Get API Key',
                googleUrl: 'https://console.cloud.google.com/apis/credentials'
            },
            {
                id: 'success',
                title: 'üéâ Setup Complete!',
                content: generateSuccessContent,
                breadcrumb: 'Done!'
            }
        ];

        // Initialize
        window.onload = function() {
            if (isMobile || isTablet) {
                document.getElementById('mobileWarning').classList.add('show');
            }
            
            // Check if already configured
            const existingKey = localStorage.getItem('bigbuttonplay_api_key');
            if (existingKey) {
                setupState.apiKey = existingKey;
                currentStep = steps.length - 1;
            }
        };

        // Start guided setup
        function startGuidedSetup() {
            document.getElementById('mainContainer').classList.add('dimmed');
            document.getElementById('modalOverlay').classList.add('active');
            showStep(0);
        }

        // Show specific step
        function showStep(stepIndex) {
            currentStep = stepIndex;
            const step = steps[stepIndex];
            const modalContent = document.querySelector('.modal-content');
            
            modalContent.innerHTML = `
                ${generateBreadcrumb()}
                <div class="step-header">${step.title}</div>
                ${step.content()}
            `;
            
            // Auto-scroll to top
            modalContent.scrollTop = 0;
        }

        // Generate breadcrumb
        function generateBreadcrumb() {
            return `
                <div class="breadcrumb">
                    ${steps.map((step, index) => `
                        <div class="breadcrumb-item ${index === currentStep ? 'active' : ''} ${index < currentStep ? 'completed' : ''}">
                            <span class="icon">${index < currentStep ? '‚úÖ' : (index === currentStep ? 'üëâ' : '‚≠ï')}</span>
                            <span>${step.breadcrumb}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Step content generators
        function generateWelcomeContent() {
            return `
                <div class="step-instructions">
                    <h3>What we'll do together:</h3>
                    <ol>
                        <li>Create a free Google Cloud project</li>
                        <li>Enable YouTube access for your project</li>
                        <li>Generate your personal API key</li>
                        <li>Configure BigButtonPlay</li>
                    </ol>
                    <p style="margin-top: 15px;"><strong>Time needed:</strong> About 5 minutes</p>
                    <p><strong>Requirements:</strong> A Gmail account</p>
                </div>
                
                ${isMobile || isTablet ? `
                    <div class="mobile-warning show">
                        <h3>üì± Tablet/Phone Tip</h3>
                        <p>When we open Google pages, they'll replace this screen. Use your browser's back button to return here!</p>
                    </div>
                ` : ''}
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showStep(1)">
                        Let's Begin ‚Üí
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                </div>
            `;
        }

        function generateProjectContent() {
            return `
                <div class="step-visual">
                    <div style="font-size: 60px; margin-bottom: 20px;">üèóÔ∏è</div>
                    <p style="font-size: 18px; color: #666;">Time to create your Google Cloud project!</p>
                </div>
                
                <div class="clipboard-box">
                    <span class="clipboard-text">BigButtonPlay-${new Date().getFullYear()}</span>
                    <button class="clipboard-btn" onclick="copyToClipboard('BigButtonPlay-${new Date().getFullYear()}', this)">
                        üìã Copy Name
                    </button>
                </div>
                
                <div class="step-instructions">
                    <h3>What to do:</h3>
                    <ol>
                        <li>Click the red button below to open Google Cloud</li>
                        <li>Sign in with your Gmail account</li>
                        <li>Click "CREATE PROJECT"</li>
                        <li>Paste the project name from above</li>
                        <li>Click "CREATE" and wait ~30 seconds</li>
                        <li>Come back here and click "I Created the Project"</li>
                    </ol>
                </div>
                
                <div class="action-buttons">
                    <a href="${steps[1].googleUrl}" target="_blank" class="btn btn-primary" onclick="startTimer()">
                        üöÄ Open Google Cloud
                    </a>
                </div>
                
                <div class="timer-container" id="timerContainer">
                    <div class="timer-text">Creating project... come back in:</div>
                    <div class="timer-countdown" id="countdown">2:00</div>
                </div>
                
                <div class="action-buttons" style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="confirmStep('project')">
                        ‚úÖ I Created the Project
                    </button>
                    <button class="btn btn-secondary" onclick="showStep(0)">
                        ‚Üê Back
                    </button>
                </div>
                
                <div class="error-message" id="errorMessage">
                    Having trouble? Make sure you're signed into Gmail first!
                </div>
            `;
        }

        function generateApiContent() {
            return `
                <div class="step-visual">
                    <div style="font-size: 60px; margin-bottom: 20px;">üîå</div>
                    <p style="font-size: 18px; color: #666;">Now let's enable YouTube API!</p>
                </div>
                
                <div class="step-instructions">
                    <h3>What to do:</h3>
                    <ol>
                        <li>Click the red button below</li>
                        <li>Make sure your project "BigButtonPlay-${new Date().getFullYear()}" is selected at the top</li>
                        <li>Click the big blue "ENABLE" button</li>
                        <li>Wait for it to finish</li>
                        <li>Come back here</li>
                    </ol>
                </div>
                
                <div class="action-buttons">
                    <a href="${steps[2].googleUrl}" target="_blank" class="btn btn-primary">
                        üì∫ Enable YouTube API
                    </a>
                </div>
                
                <div class="action-buttons" style="margin-top: 30px;">
                    <button class="btn btn-success" onclick="confirmStep('api')">
                        ‚úÖ I Enabled the API
                    </button>
                    <button class="btn btn-secondary" onclick="showStep(1)">
                        ‚Üê Back
                    </button>
                </div>
            `;
        }

        function generateKeyContent() {
            return `
                <div class="step-visual">
                    <div style="font-size: 60px; margin-bottom: 20px;">üîë</div>
                    <p style="font-size: 18px; color: #666;">Final step - let's get your API key!</p>
                </div>
                
                <div class="step-instructions">
                    <h3>What to do:</h3>
                    <ol>
                        <li>Click the red button below</li>
                        <li>Click "+ CREATE CREDENTIALS"</li>
                        <li>Choose "API key"</li>
                        <li>Copy the key that appears</li>
                        <li>Click "RESTRICT KEY"</li>
                        <li>Under "API restrictions", select "Restrict key"</li>
                        <li>Check only "YouTube Data API v3"</li>
                        <li>Click "SAVE"</li>
                        <li>Paste your key below</li>
                    </ol>
                </div>
                
                <div class="action-buttons">
                    <a href="${steps[3].googleUrl}" target="_blank" class="btn btn-primary">
                        üîë Create API Key
                    </a>
                </div>
                
                <div class="api-key-section">
                    <h3 style="margin-bottom: 15px;">Paste your API key here:</h3>
                    <input type="text" 
                           class="api-key-input" 
                           id="apiKeyInput" 
                           placeholder="AIza..." 
                           autocomplete="off">
                    <button class="btn btn-success" onclick="testAndSaveKey()" style="width: 100%;">
                        <span id="testButtonText">üß™ Test & Save API Key</span>
                        <span class="spinner" id="testSpinner" style="display: none;"></span>
                    </button>
                    <div class="error-message" id="keyError"></div>
                </div>
                
                <div class="action-buttons" style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="showStep(2)">
                        ‚Üê Back
                    </button>
                </div>
            `;
        }

        function generateSuccessContent() {
            return `
                <div class="success-animation">
                    <div class="success-icon">üéâ</div>
                    <h2 style="margin: 20px 0; color: #28a745;">Perfect! You're all set!</h2>
                    <p style="font-size: 18px; color: #666; margin-bottom: 30px;">
                        BigButtonPlay is now configured and ready to use.
                    </p>
                </div>
                
                <div class="action-buttons">
                    <a href="./index.html" class="btn btn-primary" style="font-size: 18px; padding: 15px 40px;">
                        üé¨ Start Using BigButtonPlay
                    </a>
                </div>
                
                <div style="margin-top: 30px; text-align: center;">
                    <button class="btn btn-secondary" onclick="resetAndStartOver()">
                        üîÑ Configure Different Key
                    </button>
                </div>
            `;
        }

        // Helper functions
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('mainContainer').classList.remove('dimmed');
        }

        function showDirectInput() {
            currentStep = 3;
            startGuidedSetup();
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úÖ Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function startTimer() {
            const timerContainer = document.getElementById('timerContainer');
            const countdown = document.getElementById('countdown');
            timerContainer.classList.add('active');
            
            let timeLeft = 120; // 2 minutes
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdown.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdown.textContent = "Ready!";
                }
                timeLeft--;
            }, 1000);
        }

        function confirmStep(stepType) {
            if (stepType === 'project') {
                setupState.projectCreated = true;
                showStep(2);
            } else if (stepType === 'api') {
                setupState.apiEnabled = true;
                showStep(3);
            }
        }

        function testAndSaveKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const testButton = document.getElementById('testButtonText');
            const spinner = document.getElementById('testSpinner');
            const errorDiv = document.getElementById('keyError');
            
            // Validation
            if (!apiKey) {
                errorDiv.textContent = 'Please enter your API key';
                errorDiv.classList.add('show');
                return;
            }
            
            if (!apiKey.startsWith('AIza') || apiKey.length < 30) {
                errorDiv.textContent = 'This doesn\'t look like a valid API key. Make sure you copied it correctly.';
                errorDiv.classList.add('show');
                return;
            }
            
            // Show loading state
            testButton.style.display = 'none';
            spinner.style.display = 'inline-block';
            errorDiv.classList.remove('show');
            
            // Test the API key
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&type=video&maxResults=1&key=${apiKey}`)
                .then(response => {
                    if (response.ok) {
                        // Success! Save the key
                        localStorage.setItem('bigbuttonplay_api_key', apiKey);
                        localStorage.setItem('bigbuttonplay_config_date', new Date().toISOString());
                        setupState.apiKey = apiKey;
                        setupState.keyCreated = true;
                        
                        // Show success
                        showStep(4);
                    } else {
                        throw new Error('API test failed');
                    }
                })
                .catch(error => {
                    errorDiv.innerHTML = `
                        <strong>API key test failed.</strong><br>
                        Please check that you:<br>
                        1. Enabled YouTube Data API v3<br>
                        2. Set restrictions to "YouTube Data API v3" only<br>
                        3. Clicked "SAVE" after setting restrictions
                    `;
                    errorDiv.classList.add('show');
                })
                .finally(() => {
                    testButton.style.display = 'inline';
                    spinner.style.display = 'none';
                });
        }

        function resetAndStartOver() {
            if (confirm('This will remove your current API key. Continue?')) {
                localStorage.removeItem('bigbuttonplay_api_key');
                localStorage.removeItem('bigbuttonplay_config_date');
                setupState = {
                    projectCreated: false,
                    apiEnabled: false,
                    keyCreated: false,
                    apiKey: ''
                };
                currentStep = 0;
                showStep(0);
            }
        }

        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
                closeModal();
            }
        });

        // Handle back button (mobile)
        window.addEventListener('popstate', function(e) {
            if (document.getElementById('modalOverlay').classList.contains('active')) {
                e.preventDefault();
                if (currentStep > 0) {
                    showStep(currentStep - 1);
                } else {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
